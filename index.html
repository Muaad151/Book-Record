<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookstall</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/087953be4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 mx-auto mw-50 max_width glass">

        <h3 class="mx-auto display-3 text-center bold mt-3 "><i class="fa fa-book display-4 me-3 fa-flip-vertical "></i>Book Stall
        </h3>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control mt-2">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control mt-2">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="number" id="isbn" class="form-control mt-2">
            </div>
            <input type="submit" value="ADD BOOK" class="btn text-center col-12 btn-dark btn-block mt-4">
        </form>
        <table class="table table-striped mt-2">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Autor</th>
                    <th>ISBN#</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="book-list"></tbody>
        </table>
    </div>
    <script src=" app.js "></script>
</body>

</html>
